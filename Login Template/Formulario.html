<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ead19d84de.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="E-mail">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Senha">
                <div class="underline"></div>
            </div>
            <input type="submit"  value="Continue" name="" id="">
        </form>
        <div class="footer">
            <span> Or connect our social media</span>
                <div class="social-field">
                    <div class="social-field twitter">
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                            Sign in with Twitter 
                        </a>
                    </div>
                    <div class="social-field facebook">
                        <a href="#">
                            <i class="fab fa-facebook-f"></i>
                            Sign in with Facebook  
                        </a>
                    </div>
                </div>
        </div>
    </main>
</body>
</html>
